apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion '23.0.0'

    defaultConfig {
        applicationId "edu.neu.madcourse.adibalwani"
        minSdkVersion 15
        targetSdkVersion 22
        versionCode 12
        versionName "5.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    packagingOptions {
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/LICENSE-FIREBASE.txt'
        exclude 'META-INF/NOTICE'
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:22.+'
    compile 'com.android.support:support-v4:22.+'
    compile project(':ticTacToev6')
    compile project(':dictionary')
    compile project(':wordGame')
    compile project(':communication')
    compile project(':twoPlayerWordGame')
    compile project(':trickiestPart')
    compile project(':finalProject')
}
